<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset_min.css">
        <link rel="stylesheet" href="css/main_min.css">
        <script src="js/main.js"></script>
        <title>Time tracking dashboard</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    </head>

    <body>
        <div class="page_wrapper">
            <main>
                <div class="container">
                    <div class="grid">
                        <div class="grid__report_summary">
                            <div class="grid__avatar_info">
                                <img class="grid__avatar_img" src="assets/avatar_jeremy.png" alt="avatar image">
                                <div class="grid__avatar_name">
                                    <span class="text_preset_6">Report for</span>
                                    <h1 class="text_preset_4">Jeremy Robson</h1>
                                </div>
                            </div>
                            <div class="grid__time_range"></div>
                        </div>
                        <div class="grid__item"></div>
                        <div class="grid__item"></div>
                        <div class="grid__item"></div>
                        <div class="grid__item"></div>
                        <div class="grid__item"></div>
                        <div class="grid__item"></div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
