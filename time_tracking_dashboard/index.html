<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset_min.css">
        <link rel="stylesheet" href="css/main_min.css">
        <script src="js/main.js"></script>
        <title>Time tracking dashboard</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    </head>

    <body>
        <div class="page_wrapper">
            <main>
                <div class="grid">

                    <div class="report_summary">
                        <div class="report_summary__avatar_info">
                            <img class="report_summary__avatar_img" src="assets/avatar_jeremy.png" alt="avatar image">
                            <div class="report_summary__avatar_name">
                                <span class="text_preset_6">Report for</span>
                                <h2 class="text_preset_4" id="avatar_name">Jeremy Robson</h2>
                            </div>
                        </div>
                        <div class="report_summary__time_range">
                            <span class="text_preset_5--regular">Daily</span>
                            <span class="text_preset_5--regular">Weekly</span>
                            <span class="text_preset_5--regular">Monthly</span>
                        </div>
                    </div>

                    <div class="work item">
                        <div class="item__container">
                            <div class="item__header">
                                <h3 class="text_preset_5--medium">Work</h3>
                                <img src="assets/icon_ellipsis.svg" alt="ellipsis icon">
                            </div>
                            <div class="item__body">
                                <span class="current_hours text_preset_3">32hrs</span>
                                <span class="previous_hours text_preset_6">Last Week - 36hrs</span>
                            </div>
                        </div>
                    </div>

                    <div class="play item">
                        <div class="item__container">
                            <div class="item__header">
                                <h3 class="text_preset_5--medium">Play</h3>
                                <img src="assets/icon_ellipsis.svg" alt="ellipsis icon">
                            </div>
                            <div class="item__body">
                                <span class="current_hours text_preset_3">10hrs</span>
                                <span class="previous_hours text_preset_6">Last Week - 36hrs</span>
                            </div>
                        </div>
                    </div>

                    <div class="study item">
                        <div class="item__container">
                            <div class="item__header">
                                <h3 class="text_preset_5--medium">Study</h3>
                                <img src="assets/icon_ellipsis.svg" alt="ellipsis icon">
                            </div>
                            <div class="item__body">
                                <span class="current_hours text_preset_3">4hrs</span>
                                <span class="previous_hours text_preset_6">Last Week - 7hrs</span>
                            </div>
                        </div>
                    </div>

                    <div class="exercise item">
                        <div class="item__container">
                            <div class="item__header">
                                <h3 class="text_preset_5--medium">Exercise</h3>
                                <img src="assets/icon_ellipsis.svg" alt="ellipsis icon">
                            </div>
                            <div class="item__body">
                                <span class="current_hours text_preset_3">4hrs</span>
                                <span class="previous_hours text_preset_6">Last Week - 5hrs</span>
                            </div>
                        </div>
                    </div>

                    <div class="social item">
                        <div class="item__container">
                            <div class="item__header">
                                <h3 class="text_preset_5--medium">Social</h3>
                                <img src="assets/icon_ellipsis.svg" alt="ellipsis icon">
                            </div>
                            <div class="item__body">
                                <span class="current_hours text_preset_3">5hrs</span>
                                <span class="previous_hours text_preset_6">Last Week - 10hrs</span>
                            </div>
                        </div>
                    </div>

                    <div class="self_care item">
                        <div class="item__container">
                            <div class="item__header">
                                <h3 class="text_preset_5--medium">Self Care</h3>
                                <img src="assets/icon_ellipsis.svg" alt="ellipsis icon">
                            </div>
                            <div class="item__body">
                                <span class="current_hours text_preset_3">2hrs</span>
                                <span class="previous_hours text_preset_6">Last Week - 2hrs</span>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </body>

</html>
