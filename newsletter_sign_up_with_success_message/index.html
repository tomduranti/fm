<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset_min.css">
        <link rel="stylesheet" href="css/main_min.css">
        <script src="main.js"></script>
        <title>Newsletter sign-up with success message</title>
        <link rel="shortcut icon" href="images/favicon_sdm.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    </head>

    <body>
        <main class="page_wrapper">
            <article class="newsletter">
                <picture class="newsletter__img">
                    <source srcset="assets/illustration_sign_up_desktop.svg" media="(min-width: 90rem)">
                    <source srcset="assets/illustration_sign_up_tablet.svg" media="(min-width: 48rem)">
                    <img src="assets/illustration_sign_up_mobile.svg" alt="sign up image">
                </picture>
                <div class="newsletter__content">
                    <div class="container">
                        <div class="newsletter__text">
                            <h1 class="newsletter__heading text_preset_1">Stay updated!</h1>
                            <h2 class="newsletter__subheading text_preset_2">Join 60,000+ product managers receiving monthly
                                updates on:</h2>
                            <ul class="benefit_list">
                                <li class="benefit_list__item">
                                    <img src="assets/icon_list.svg" alt="">
                                    <h3 class="benefit_list__benefit text_preset_2">Product discovery and building what
                                        matters</h3>
                                </li>
                                <li class="benefit_list__item">
                                    <img src="assets/icon_list.svg" alt="">
                                    <h3 class="benefit_list__benefit text_preset_2">Measuring to ensure updates are a
                                        success</h3>
                                </li>
                                <li class="benefit_list__item">
                                    <img src="assets/icon_list.svg" alt="">
                                    <h3 class="benefit_list__benefit text_preset_2">And much more!</h3>
                                </li>
                            </ul>
                        </div>
                        <form class="form" id="form" novalidate>
                            <div class="email_label">
                                <label class="text_preset_3" for="mail">Email address</label>
                                <span class="is_hidden text_preset_3" id="error" aria-live="polite">Valid email required</span>
                            </div>
                            <input class="form__email text_preset_2" type="email" id="mail" name="mail"
                                placeholder="email@company.com" required>
                            <button class="form__submit text_preset_2--bold" type="submit" id="submit">Subscribe to monthly
                                newsletter</button>
                        </form>
                    </div>
                </div>
            </article>
        </main>
    </body>

</html>
