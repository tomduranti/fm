<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meet landing page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header class="header">
            <img class="logo" src="assets/logo.svg" alt="company logo">
        </header>

        <main>
            <section class="hero">
                <img class="hero__img" src="assets/mobile/hero.jpg" alt="chat group image">
                <div class="container">
                    <div class="hero__text">
                        <h1 class="hero__heading text_preset_1">Group Chat <span class="text_breaker">for Everyone</span>
                        </h1>
                        <h2 class="hero__subheading text_preset_4">Meet makes it easy to connect with others face-to-face
                            virtually and collaborate across any device.</h2>
                        <div class="hero__cta_group">
                            <button class="button--cyan_600 text_preset_5" type="button">
                                Download
                                <span class="color_cyan_300">v1.3</span>
                            </button>
                            <button class="button--purple_600 text_preset_5" type="button">What is it?</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer></footer>
    </body>

</html>
