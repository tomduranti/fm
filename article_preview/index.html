<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset_min.css">
    <link rel="stylesheet" href="/css/main_min.css">
    <script src="main.js" type="module"></script>
    <title>Article preview component</title>
    <link rel="shortcut icon" href="images/favicon_sdm.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
</head>

<body>
    <main class="page_wrapper">
        <article class="card">
            <img class="card__img" src="/assets/drawers.jpg" alt="drawer image">
            <div class="card__text">
                <div class="container">
                    <div class="card__main">
                        <h2 class="card__heading text_preset_1">Shift the overall look and feel by adding these
                            wonderful
                            touches to furniture in your home</h2>
                        <h3 class="card__subheading text_preset_2--medium_500"> Ever been in a room and felt like
                            something
                            was missing? Perhaps
                            it felt slightly bare and uninviting. Iâ€™ve got some simple tips
                            to help you make any room feel complete.</h3>
                    </div>
                    <div class="profile">
                        <div class="profile__personal_detail" id="personal_detail">
                            <div class="profile__avatar_img">
                                <img src="/assets/avatar_michelle.jpg" alt="avatar image">
                            </div>
                            <div class="profile__name_and_date">
                                <span class="profile__name text_preset_2--bold">Michelle Appleton</span>
                                <span class="profile__date text_preset_2--medium_400">28 Jun 2020</span>
                            </div>
                        </div>
                        <svg id="icon_share" width="32" height="32" viewBox="0 0 32 32"  xmlns="http://www.w3.org/2000/svg">
                            <circle id="icon_share__circle" cx="16" cy="16" r="16" fill="#ECF2F8" />
                            <path id="icon_share__path"
                                d="M24 15.495L17.7663 9.01389V12.8806H16.4409C12.3314 12.8806 9 16.0393 9 19.9358V21.9849L9.58868 21.3733C11.5901 19.2941 14.4221 18.1094 17.3912 18.1094H17.7663V21.9761L24 15.495Z"
                                fill="#6E8098" />
                        </svg>
                    </div>
                    <div class="toast">

                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
